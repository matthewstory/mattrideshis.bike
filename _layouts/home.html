---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.image %}
         <li class="post-item"><a class="post-link" href="{{ post.url | relative_url }}">
            {% include post-title.html %}
         </a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
