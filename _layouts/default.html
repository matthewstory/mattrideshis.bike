<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content {% if page.no-wrapper %}no-wrapper{% endif %}" aria-label="Content">
      {% if page.no-wrapper %}{{ content }}{% else %}
      <div class="wrapper">
        {{ content }}
      </div>
      {% endif %}
    </main>

    {% include footer.html %}

  </body>

</html>
